{% extends "layout.html" %}
{% block body %}
<form method="post">
  <label>
    <div>title</div>
    <input type="text" name="title" value="{{title}}" />
  </label>
  <label>
    <div>body</div>
    <textarea name="art">{{body}}</textarea>
  </label>
  <div class="error">{{error}}</div>
  <input type="submit" />
</form>
<hr>
{% for blog in blogs %}
<div class="body">
  <div class="body-title">{{blog.title}}</div>
  <div class="body-body">{{blog.body}}</div>
</div>
{% endfor %}
{% endblock %}
