{%- extends "layout.html" -%}
{%- block content -%}
{%- for blog in blogs -%}
<hr>
  <div class="body">
    <table width="100%">
      <tr>
        <td><div class="body-title">{{blog.title}}</div></td>
        <td align="right">
          <table>
            <tr>
              <td>{{blog.created.strftime('%m.%d.%Y')}}</td>
              <td>
                <form action="/blog/{{blog.key().id()}}/edit">
                  <button>modify</button>
                </form>
              </td>
              <td>
                <form action="/blog/{{blog.key().id()}}/delete">
                  <button>delete</button>
                </form>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
</div>
{% endfor %}
{%- endblock -%}
